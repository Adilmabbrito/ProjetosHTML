<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfólio - Adilma Brito</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            max-width: 800px;
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #ffebcd; /* Fundo em tom pastel */
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .image-container {
            display: flex;
            justify-content: center;
            margin: 20px 0;
        }
        .image-container img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: rgb(58, 47, 47);
        }
        p {
            text-align: center;
            font-size: 18px;
            margin-bottom: 40px;
        }
        .columns {
            display: flex;
            justify-content: space-between;
        }
        .column {
            width: 48%;
            background-color: #acb2b9; /* Fundo em tom pastel */
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 0 5px rgba(189, 75, 75, 0.1);
        }
        .column h3 {
            margin-bottom: 10px;
        }
        .column ul {
            list-style: none;
            padding: 0;
        }
        .column ul li {
            margin-bottom: 10px;
        }
        .column ul li a {
            text-decoration: none;
            color: #0066cc;
        }
        .column ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Adilma Brito</h1>
            <div class="image-container">
                <img src="Foto3x4.jpg" alt="Foto de Adilma Brito">
            </div>
        </div>
        <h2>Portfólio</h2>
        <p>Desenvolvedora Python</p>
        <div class="columns">
            <div class="column">
                <h3>Experiências</h3>
                <ul>
                    <li>Desenvolvedora na Empresa Dataprev</li>
                    <li>Estagiária na Empresa Vixto</li>
                    <li>Estagiária no Procon-PB</li>
                    <li>Especialista em Engenharia de Software</li>
                </ul>
            </div>
            <div class="column">
                <h3>Meus Contatos</h3>
                <ul>
                    <li><a href="https://github.com/adilmabbrito" target="_blank">GitHub</a></li>
                    <li><a href="https://instagram.com/adilma_bbrito" target="_blank">Instagram</a></li>
                    <li><a href="https://linkedin.com/in/adilma-brito-4bb87a251/" target="_blank">LinkedIn</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
